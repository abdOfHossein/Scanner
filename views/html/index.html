<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner.js: Scan as JPEG</title>
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="countainer">
      <div class="countainer-jpg">
        <h2 class="title">Scan JPG</h2>
        <button id="btn-scan-jpg" type="button">Scan JPG</button>
        <div id="images"></div>
        <form
          id="form-image"
          action="#"
          method="POST"
          enctype="multipart/form-data"
          target="_blank"
        >
          <button class="btn-submit" id="btn-submit-jpg" type="submit">
            Submit JPG
          </button>
        </form>
      </div>

      <div class="seperator"></div>

      <div class="countainer-pdf">
        <h2 class="title">Scan PDF</h2>
        <button id="btn-scan-pdf" type="submit">Scan PDF</button>
        <div id="pdf"></div>
        <form
          id="form-pdf"
          action="#"
          method="POST"
          enctype="multipart/form-data"
          target="_blank"
        >
          <button class="btn-submit" id="btn-submit-pdf" type="submit">
            Submit PDF
          </button>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.asprise.com/scannerjs/scanner.js"
    type="text/javascript"
  ></script>
  <script src="../javascripts/main.js"></script>
</html>
